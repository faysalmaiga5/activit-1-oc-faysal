<div class="container">
  <h5>{{title}}</h5>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <ul class="list-group">
          <app-post-list-component   *ngFor="let post of posts"  [titre]="post.titre"
                                     [created_at]="post.created_at"
                                     [content]="post.content"
                                      [loveIts]="post.loveIts">
          </app-post-list-component>

        </ul>
      </div>
    </div>

  </div>
</div>
